<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Neural Network Symbol - Large -->
  <g transform="translate(100, 200) scale(2.5)" fill="url(#logoGrad)">
    <!-- Central vertical stem -->
    <rect x="45" y="20" width="6" height="50" rx="3" />
    
    <!-- Top branch -->
    <rect x="45" y="20" width="18" height="4" rx="2" transform="rotate(30 48 22)" />
    <circle cx="60" cy="12" r="4" />
    
    <!-- Top-right branch -->
    <rect x="51" y="28" width="15" height="4" rx="2" transform="rotate(45 53 30)" />
    <circle cx="63" cy="20" r="4" />
    
    <!-- Right branch -->
    <rect x="51" y="43" width="18" height="4" rx="2" />
    <circle cx="73" cy="45" r="4" />
    
    <!-- Bottom-right branch -->
    <rect x="51" y="58" width="15" height="4" rx="2" transform="rotate(-45 53 60)" />
    <circle cx="63" cy="70" r="4" />
    
    <!-- Bottom branch -->
    <rect x="45" y="70" width="18" height="4" rx="2" transform="rotate(-30 48 72)" />
    <circle cx="60" cy="82" r="4" />
    
    <!-- Left branch -->
    <rect x="27" y="43" width="18" height="4" rx="2" />
    <circle cx="23" cy="45" r="4" />
    
    <!-- Top-left branch -->
    <rect x="33" y="28" width="15" height="4" rx="2" transform="rotate(-45 35 30)" />
    <circle cx="27" cy="20" r="4" />
    
    <!-- Bottom-left branch -->
    <rect x="33" y="58" width="15" height="4" rx="2" transform="rotate(45 35 60)" />
    <circle cx="27" cy="70" r="4" />
    
    <!-- Center node -->
    <circle cx="48" cy="45" r="6" />
  </g>
  
  <!-- Main Title -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
    BlockMind Labs
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Advanced AI Infrastructure Solutions
  </text>
  
  <!-- Key Features -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    ✓ Real-time AI News Aggregation
  </text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    ✓ Multi-provider AI Routing
  </text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    ✓ Autonomous Agent Orchestration
  </text>
  
  <!-- CTA -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#60A5FA">
    Transform Your Business with AI
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="1050" cy="200" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="980" cy="250" r="2.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="1100" cy="180" r="1.5" fill="rgba(255,255,255,0.3)"/>
</svg>